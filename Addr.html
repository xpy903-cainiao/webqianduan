<!DOCTYPE html>
<html lang="en">
<head>

<style>
    #r1 {
        position: absolute;

        border: 1px solid;
        border-color: yellowgreen;
        margin-top: 10%;

        margin: 5px;
    }

        </div>

    function jump() {
        window.location.href = 'index_m.html'
    }
    function login() {
        window.location.href = 'goodscart.html'
    }
